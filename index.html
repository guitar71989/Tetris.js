<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="./css/tetris.css">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
  </head>

    <div class="entire-screen">

      <div class="left-ctn">
        <div class="score-ctn">
          <div>
            <h1 class="score-title">Score</h1>
            <h1 class="score-result">Result</h1>
          </div>
          <div>
            <h1 class="score-title">Level</h1>
            <h1 class="score-result">Result</h1>
          </div>
          <div>
            <h1 class="score-title">Lines</h1>
            <h1 class="score-result">Result</h1>
          </div>
        </div>
      </div>


      <div class="main-ctn">
        <h1>
          <img src="./assets/title.png" alt="Tetris">
        </h1>



        <figure class="tetris-board">
        </figure>

      </div>

      <div class="right-ctn">
        <div class="nextPiece-ctn">
          <h1>Next</h1>
          <ul data=0 >
            <li empty=true data=0></li>
            <li empty=true data=1></li>
            <li empty=true data=2></li>
            <li empty=true data=3></li>
          </ul>
          <ul data=1 >
            <li empty=true data=0></li>
            <li empty=true data=1></li>
            <li empty=true data=2></li>
            <li empty=true data=3></li>
          </ul>
          <ul data=2>
            <li empty=true data=0></li>
            <li empty=true data=1></li>
            <li empty=true data=2></li>
            <li empty=true data=3></li>
          </ul>
          <ul data=3 >
            <li empty=true data=0></li>
            <li empty=true data=1></li>
            <li empty=true data=2></li>
            <li empty=true data=3></li>
          </ul>
          <ul data=4 >
            <li empty=true data=0></li>
            <li empty=true data=1></li>
            <li empty=true data=2></li>
            <li empty=true data=3></li>
          </ul>
        </div>
        <button class="pause-btn"> <p class="pause-char">&#9612; &#9612;</p></button>
      <div>

    </div>


  </body>
</html>
